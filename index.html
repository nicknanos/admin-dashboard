<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body class="h-screen">
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-full flex justify-center items-center">
        <div class="w-full bg-slate-950/40 m-16 p-3 rounded-xl grid grid-cols-dashCol grid-rows-dashRow text-white">
            <!--Header-->
            <div class="w-full col-span-full flex justify-center items-center border-b-2 border-black/50 pb-2">
                <ion-icon class="text-3xl mt-0.5 mr-1" name="code-slash"></ion-icon>
                <p class="mr-auto text-3xl mt-0.5">CodeTrackr</p>
                <div class="flex gap-1 mr-auto">
                    <ion-icon class="mt-0.5 text-xl" name="search"></ion-icon>
                    <input class="bg-black/20 border-black border-2 rounded-lg focus:w-96 w-56 focus:duration-500 duration-500 text-center" type="text" name="search" id="search" placeholder="search">
                </div>
                <ion-icon class="text-2xl" name="notifications"></ion-icon>
                <img class="w-11 rounded-full mx-3" src="https://xsgames.co/randomusers/avatar.php?g=pixel" alt="avatar">
                <p class="mr-3">Full Name</p>
            </div>
            <!--Sidebar-->
            <div class="flex flex-col justify-center items-center gap-6 px-4 text-left text-2xl border-r-2 border-black/50">
                <h3 class="text-4xl text-slate-700/70 mt-3 -ml-10">Dashboard</h3>
                <ul class="w-4/5 flex flex-col justify-center items-center gap-2">
                    <li><ion-icon name="home"></ion-icon>Home</li>
                    <li><ion-icon name="person"></ion-icon>Profile</li>
                    <li><ion-icon name="mail"></ion-icon>Messages</li>
                    <li><ion-icon name="time"></ion-icon>History</li>
                    <li><ion-icon name="calendar"></ion-icon>Tasks</li>
                    <li><ion-icon name="people"></ion-icon>Communities</li>
                </ul>
                <ul class="w-4/5 flex flex-col justify-center items-center gap-2">
                    <li><ion-icon name="settings"></ion-icon>Settings</li>
                    <li><ion-icon name="help-circle"></ion-icon>Support</li>
                    <li><ion-icon name="shield-checkmark"></ion-icon>Privacy</li>
                </ul>
            </div>
            <!--Main Content-->
            <div class="flex flex-col">
                <nav class="sticky ">
                    
                </nav>
                <div class="grid grid-cols-mainCol grid-rows-2 gap-y-3">

                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
